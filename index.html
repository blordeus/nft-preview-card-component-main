<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<main >
 <body class="main-bg">
  <div class="container-fluid">
    <div class="row card-bg rounded-4">

      <div class="col imagecontainer rounded-4">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="box-pic rounded-3">
      </div>
  

  <h2 class="heading mx-3">Equilibrium #3429</h2>

  <p class="description mx-3 my-3">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="col hstack gap-2 m-3">
  <img src="./images/icon-ethereum.svg" alt="ethereum" aria-label="icon of ethereum" class="col-2">
  <p class="crypto col-8 my-3">0.041 ETH</p>
    </div>
    <div class="col hstack gap-2 m-3">
  <img src="./images/icon-clock.svg" alt="clock" aria-label="icon of clock" class="col-3">
  <p class="time col-8 my-3">3 days left</p>
    </div>

  <div class="block_1 line"></div>
  
  <div class="col hstack">
  <img class="col-1 mx-2 my-3 border rounded-circle" src="./images/image-avatar.png" alt="avatar" aria-label="avatar of Jules Wyvern">
  <p class="caption mx-2 my-3 col-8">Creation of Jules Wyvern</p>
  </div>
  
  </div>
</div>
<div class="attribution d-none d-md-block">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Bryan Lordeus</a>.
</div>
 </body>
</main>
</html>
